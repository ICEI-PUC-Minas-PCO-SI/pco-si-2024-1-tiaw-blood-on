<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7c6578f770.js" crossorigin="anonymous"></script>
    <title>Blood-On</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <header class="container-fluid">
        <div class="row align-items-center">
            <div class="col-2">
                <img src="Assets/logo.png" width="37%" height="68%" alt="Logo">
            </div>
            <div class="col-8 text-center">
                <h1>Blood-On</h1>
            </div>
            <div class="col-1 text-end">
                <img src="Assets/foto_perfil.png" alt="foto de perfil">
            </div>
            <div class="col-1">
                <i class="fa-solid fa-house"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-2 text-center">
                <img src="Assets/menu-medidor.png" alt="Medidor de Sangue" width="150px" height="450px">
            </div>
            <div class="col-10 text-center">

                <div class="post_field text-start">
                    <form action="submit">
                        <textarea rows="3" cols="110" type="text" id="post_topic" name="topico" placeholder="Conte-nos sobre sua experiência..."></textarea>
                        <button type="submit" class="d-none">Postar</button>
                    </form>
                </div>

                <div class="topico container">
                    <div class="row">
                        <div class="col-1 text-end">
                            <img src="Assets/foto_perfil.png" alt="foto de perfil">
                        </div>
                        <div class="col-11 mt-1 text-start">
                            <h6>Nome do Usuário</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <p>
                                TEXTO AQUI
                                <br>
                                TEXTO AQUI
                                <br>
                                TEXTO AQUI
                                <br>
                                TEXTO AQUI
                                <br>
                                TEXTO AQUI
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-end">
                            <i class="fa-solid fa-thumbs-up"></i>
                            <i class="fa-solid fa-comment"></i>
                            <i class="fa-solid fa-arrow-up-from-bracket"></i>
                        </div>
                    </div>
                </div>

                <div class="topico container">
                    <div class="row">
                        <div class="col-1 text-end">
                            <img src="Assets/foto_perfil.png" alt="foto de perfil">
                        </div>
                        <div class="col-11 mt-1 text-start">
                            <h6>Nome do Usuário</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <p>
                                TEXTO AQUI
                                <br>
                                TEXTO AQUI
                                <br>
                                TEXTO AQUI
                                <br>
                                TEXTO AQUI
                                <br>
                                TEXTO AQUI
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-end">
                            <i class="fa-solid fa-thumbs-up"></i>
                            <i class="fa-solid fa-comment"></i>
                            <i class="fa-solid fa-arrow-up-from-bracket"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
    </main>
    <footer class="container-fluid">
        <div class="row">
            <div class="col-5">
                Copyright
            </div>
            <div class="col-3 text-end">
                Contato: Email@email.com
            </div>
            <div class="col-4 text-end">
                Equipe Blood-On
            </div>
        </div>
    </footer>
</body>
</html>
