<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood-On Login</title>
    <link rel="stylesheet" href="../Assets/CSS/style_telaLogin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="../Assets/Images/logo.png" alt="Blood-On Logo">
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="login">Login (Raz√£o Social):</label>
                    <input type="text" id="login" name="login" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit" id="loginButton">Entrar</button>
            </form>
        </div>
    </div>
    <script src="../Assets/Scripts/telaLogin.js"></script>
</body>
</html>
