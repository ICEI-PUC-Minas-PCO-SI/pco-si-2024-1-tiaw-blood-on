<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood-On Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7c6578f770.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Assets/CSS/style_telaLogin.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="mx-5 fixed-top">
        <a class="retorno" href="../index.html"><i class="fa-solid fa-arrow-left-long fa-7x"></i></a>
    </div>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="../Assets/Images/logo.png" alt="Blood-On Logo">
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="login">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit" id="loginButton">Entrar</button>
            </form>
        </div>
    </div>
    <script src="../Assets/Scripts/telaLogin.js"></script>
</body>
</html>
