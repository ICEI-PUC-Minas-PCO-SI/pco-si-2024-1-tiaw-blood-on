<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Usuário</title>
    <link rel="stylesheet" href="../Assets/CSS/styles_telaPerfil.css">
    <script src="https://kit.fontawesome.com/7c6578f770.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="..//Assets/Images/logo.png" alt="Logo" class="logo">
            <div class="user-info"></div>
        </div>
        <div class="right-side">
            <div class="requirements">
                <h3>REQUISITOS</h3>
                <button class="edit-button" onclick="enableEditingRequirements()">✏️</button>
                <p>
                    <div id="sim-nao" class="sim-nao">Sim_____Não</div><p></p>

                    Possui no mínimo 50 kg: 
                    <span id="weightText">Não informado</span>
                    <input type="radio" name="weight" class="editable-requirements" value="yes"> 
                    <input type="radio" name="weight" class="editable-requirements" value="no"> 
                </p>
                <p>
                    Tem entre 18 e 69 anos: 
                    <span id="ageText">Não informado</span>
                    <input type="radio" name="age" class="editable-requirements" value="yes">  
                    <input type="radio" name="age" class="editable-requirements" value="no"> 
                </p>
                <p>
                    Viajou para região endêmica: 
                    <span id="endemicText">Não informado</span>
                    <input type="radio" name="endemic" class="editable-requirements" value="yes">  
                    <input type="radio" name="endemic" class="editable-requirements" value="no"> 
                </p>
                <p>
                    Possui ISTs: 
                    <span id="istsText">Não informado</span>
                    <input type="radio" name="ists" class="editable-requirements" value="yes"> 
                    <input type="radio" name="ists" class="editable-requirements" value="no"> 
                </p>
                <p>
                    Possui Hepatite ou HIV: 
                    <span id="hepatiteHIVText">Não informado</span>
                    <input type="radio" name="hepatiteHIV" class="editable-requirements" value="yes">  
                    <input type="radio" name="hepatiteHIV" class="editable-requirements" value="no"> 
                </p>
                <p>
                    Possui sintomas de doença infecciosa: 
                    <span id="infectionText">Não informado</span>
                    <input type="radio" name="infection" class="editable-requirements" value="yes"> 
                    <input type="radio" name="infection" class="editable-requirements" value="no"> 
                </p>
                <button id="save-requirements-button" class="save-button">Salvar</button>
            </div>
        </div>
        <a href="../index.html"><i class="fa-solid fa-house fa-2x"></i></a>
    </div>
</body>
<script src="../Assets/Scripts/telaPerfil.js"></script>
</html>
