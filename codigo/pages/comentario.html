<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Adiciona os arquivos do bootstrap, css e dos ícones ao html-->
    <link rel="stylesheet" href="../Assets/CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7c6578f770.js" crossorigin="anonymous"></script>
    <title>Blood-On</title>
</head>
<body>
    <!--Adiciona o script do javascript no site-->
    <script src="../Assets/Scripts/muralsc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Header com a logo do site, nome e links de navegação-->
    <header class="container-fluid sticky-top">
        <div class="row align-items-center">
            <div class="col-2 text-center">
                <img src="../Assets/Images/logo.png" width="40%" height="71%" alt="Logo">
            </div>
            <div class="col-8 text-center">
                <h1>Blood-On</h1>
            </div>
            <div class="col-2 text-end gx-5">
                <a href="construção.html"><i class="fa-solid fa-user"></i></a>
                <a href="../index.html"><i class="fa-solid fa-house"></i></a>
                <a href="construção.html"><i class="fa-solid fa-bars"></i></a>
            </div>
        </div>
    </header>
    <!--Porção central do site com o tópico e seus comentários sendo preenchidos dinamicamente pelo javascript-->
    <main class="container-fluid">
        <div class="row">
            <div class="col-2 text-center">
                <!--Imagem sendo utilizada de placeholder para um artefato que será feito futuramente-->
                <img src="../Assets/Images/menu-medidor.png" alt="Medidor de Sangue" width="80%" height="85%">
            </div>
            <div class="col-10">
                <a class="retorno" href="mural.html"><i class="fa-solid fa-arrow-left-long fa-3x"></i></a>

                <!--Delimitação da área em que será adicionado o tópico-->
                <div id="topico" class="topico container">
                </div>

                <!--Form de postagem do comentário-->
                <div id="form_post" class="text-start">
                    <form action="submit">
                        <textarea rows="3" class="w-100" type="text" id="postagem" name="topico" placeholder="Digite seu comentário aqui..."></textarea>
                        <button type="submit" class="d-none">Postar</button>
                    </form>
                </div>

                <!--Delimitação da área em que serão adicionados os comentários-->
                <div id="comentarios">
                </div>
            </div>
        </div>
    </main>

    <!--Footer com as informações de copyright e contato do site-->
    <footer class="container-fluid">
        <div class="row">
            <div class="col-6">
                <p class="mt-4">
                    © 2024 - 2024 www.blood-on.com - All Rights Reserved.
                </p>
            </div>
            <div class="col-6 text-end mt-2">
                <p>
                    Contato: Email@email.com
                    <br>
                    Equipe Blood-On
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
